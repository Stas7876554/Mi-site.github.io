<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: rgb(0, 60, 255);
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;

            color: rgb(111, 255, 0);
            font-size: 65px;
        }
    </style>
</head>
<body>
    <p>Это абзац</p>
    <img src="Image20.jpg" alt="Фото причала">

    <img src="iPhone.jpeg" alt="iPhone">
    <p align="left">Лево</p>
    <p align="left">Лево</p>
    <p align="left">Лево</p>
    <p align="center">Центр</p>
    <p align="center">Центр</p>
    <p align="center">Центр</p>
    <p align="right">Право</p>
    <p align="right">Право</p>
    <p align="right">Право</p>
    #em переход на новую строку
    <div>
        <img src="iPhone.jpeg" alt="iPhone">
        <p align="left">Лево</p>
        <a href="vk.com">VK</a>
